name: Deploy NixOS Config

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, nixos]
    steps:
      - uses: actions/checkout@v4

      - name: Sync config
        run: |
          sudo cp configuration.nix /home/arcadia/projects/arcadia-nixos-config/
          sudo cp hardware-configuration.nix /home/arcadia/projects/arcadia-nixos-config/
          sudo cp -r .github /home/arcadia/projects/arcadia-nixos-config/

      - name: Rebuild NixOS
        run: sudo nixos-rebuild switch
