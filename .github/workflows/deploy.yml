name: Deploy NixOS Config

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: [self-hosted, nixos]
    steps:
      - uses: actions/checkout@v4

      - name: Update flake inputs
        run: nix flake update --flake .

      - name: Commit flake.lock
        run: |
          git add flake.lock
          git diff --cached --quiet && exit 0
          git -c user.name="github-actions" -c user.email="github-actions@github.com" \
            commit -m "update flake.lock"
          git push

      - name: Sync config
        run: rsync -a --delete --exclude='.git' ./ /home/arcadia/projects/arcadia-nixos-config/

      - name: Trigger rebuild
        run: systemctl start nixos-rebuild-switch
