name: Deploy NixOS Config

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, nixos]
    steps:
      - uses: actions/checkout@v4

      - name: Sync config
        run: |
          cp configuration.nix /home/arcadia/projects/arcadia-nixos-config/
          cp hardware-configuration.nix /home/arcadia/projects/arcadia-nixos-config/
          cp -r .github /home/arcadia/projects/arcadia-nixos-config/

      - name: Trigger rebuild
        run: systemctl start nixos-rebuild-switch
